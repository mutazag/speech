<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Voices</title>
    <style>
        .voices-list {
            list-style: none;
            padding: 0;
        }
        .voice-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            font-weight: bold;
        }
        #selected-voice {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Personal Voice List</h1>
    <div id="error-message"></div>
    <div id="voices-container">Loading voices...</div>
    <div id="selected-voice"></div>

    <script src="config.js"></script>
    <script src="list-personal-voices.js"></script>
</body>
</html>
